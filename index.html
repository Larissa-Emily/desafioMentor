<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Front-End-Mentor</title>
  </head>
  <body>
    <section class="container">
      <div class="purple-box">
        <h3>Your Result</h3>
        <div class="circle">
          <span>76</span>
          <i> of 100</i>
        </div>
        <h2>Great</h2>
        <p>
          You score higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="white-box">
        <h3>Summary</h3>
        <div class="icons c1">
          <div class="icon">
            <img src="./assets/img/assets/images/icon-reaction.svg" />
            <p id="red">Reaction</p>
          </div>
          <div class="result">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="icons c2">
          <div class="icon">
            <img src="./assets/img/assets/images/icon-memory.svg" />
            <p id="yellow">Memory</p>
          </div>
          <div class="result">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>
        <div class="icons c3">
          <div class="icon">
            <img src="./assets/img/assets/images/icon-verbal.svg" />
            <p id="green">Verbal</p>
          </div>
          <div class="result">
            <p>61 <span>/ 100</span></p>
          </div>
        </div>
        <div class="icons c4">
          <div class="icon">
            <img src="./assets/img/assets/images/icon-visual.svg" />
            <p id="blue">Visual</p>
          </div>
          <div class="result">
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </section>
  </body>
</html>
